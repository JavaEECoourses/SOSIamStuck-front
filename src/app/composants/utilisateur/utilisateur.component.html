<!-- Material form login -->
<div class="container center_div">
  <h2> Connexion Utilisateur </h2>
  <div class="alert-warning" *ngIf="!sucess"> Veuillez v√©rifier votre login et votre mot de passe </div>

  <form [formGroup]="myForm" (ngSubmit)="checkLogin()" method="post">
    <div class="form-group">
      <label for="email">Login</label>
      <input type="email" class="form-control" formControlName="email" [class.is-invalid]="myForm.invalid && myForm.dirty" [class.is-valid]="myForm.valid" id="email" aria-describedby="emailHelp">
<!--      <div *ngIf="myForm.dirty && myForm.invalid" class="alert alert-danger">Email non valide !</div>-->
    </div>
    <div class="form-group">
      <label for="password">mot de passe</label>
      <input type="text" class="form-control" formControlName="password" id="password">
    </div>
<!--    <div class="form-group form-check">-->
<!--      <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--      <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--    </div>-->
    <button type="submit" class="btn btn-primary">Connexion</button>


  </form>
  <a (click)="goToSubscribe()" routerLink="/inscription"> Inscription </a>
</div>
<!-- Material form login -->
